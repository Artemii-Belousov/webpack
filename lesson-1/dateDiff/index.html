<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
  <script type="module" src="./js/main.js"></script>
  <!-- <script type="module" src="./js/timer.js"></script> -->
</head>

<body>

  <header class="header">
    <button id="datecalc-btn" type="button" class="switch color-btn" data-type="datecalc">Калькулятор дат</button>
    <button id="timer-btn" type="button" class="switch color-btn" data-type="timer">Таймер времени</button>
  </header>


  <form id="datecalc" class="datecalc">
    <h2>Калькулятор дат</h2>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit" class="color-btn">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>

  <form id="timer" class="timer">
    <h2>Таймер времени</h2>
    <label>
        Минуты
        <input type="number" id="minutes" min="0" max="60">
    </label>
    <label>
         Секунды
        <input type="number" id="seconds" min="0" max="60" value="">
    </label>
    <div class="timer__btn">
        <button id="start" type="button" class="timer__btn__margin color-btn">Старт</button>
        <button id="stop" type="button" class="timer__btn__margin">Стоп</button>
        <button id="clear" type="button" class="timer__btn__margin color-btn">Сброс</button>
    </div>
    <p id="audio"></p>
    <!-- <audio src="audio/05447.mp3" autoplay = true></audio> -->
    <p id="timerErr"></p>

</form>


</body>

</html>

<!-- import { DateTime } from 'https://moment.github.io/luxon/es6/luxon.min.js'; -->
